definitions:
  entities.Message:
    properties:
      content:
        description: Message content
        example: Hello
        type: string
      createdAt:
        description: Time when entity was created
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      deletedAt:
        description: Time when entity was deleted
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      id:
        description: Unique identifier of the message
        example: 89e48f30
        type: string
      modifiedAt:
        description: Time when entity was modified
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      roomID:
        description: Unique identifier of the room that message is added to
        example: 89e47f30
        type: string
      senderID:
        description: Unique identifier of the user that created the message
        example: 89e46f30
        type: string
      sentAt:
        description: Time when the message was sent. Is null for Drafts
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      status:
        allOf:
        - $ref: '#/definitions/message.Status'
        description: Status of the message
        example: SENT
    type: object
  entities.Room:
    properties:
      createdAt:
        description: Time when entity was created
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      deletedAt:
        description: Time when entity was deleted
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      id:
        description: Unique identifier of the room
        example: 89e47f30
        type: string
      isGroup:
        description: Indicates if the room is a group. Is false for chats.
        example: true
        type: boolean
      members:
        description: List of room members
        items:
          $ref: '#/definitions/entities.RoomMember'
        type: array
      modifiedAt:
        description: Time when entity was modified
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      name:
        description: Name of the room
        example: Friends
        type: string
    type: object
  entities.RoomMember:
    properties:
      createdAt:
        description: Time when entity was created
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      deletedAt:
        description: Time when entity was deleted
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      modifiedAt:
        description: Time when entity was modified
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      role:
        allOf:
        - $ref: '#/definitions/roommember.Role'
        description: Role defines permissions of user on the room.
        enum:
        - ADMIN
        - MEMBER
        example: ADMIN
      roomID:
        description: Unique identifier of the room
        example: 89e47f30
        type: string
      userID:
        description: External identifier of the user
        example: 89e46f30
        type: string
    type: object
  entities.User:
    properties:
      createdAt:
        description: Time when entity was created
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      deletedAt:
        description: Time when entity was deleted
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      id:
        description: External identifier of the user
        example: 89e46f30
        type: string
      modifiedAt:
        description: Time when entity was modified
        example: "2025-02-08T14:13:39.080551Z"
        type: string
      name:
        description: Name of the user
        example: John Doe
        type: string
    type: object
  handlers.CreateRoomBody:
    properties:
      members:
        description: List of user ids of room members.
        example:
        - 89e46f31
        - 89e46f32
        items:
          type: string
        type: array
      name:
        description: Optional group name
        example: Friends
        type: string
      roomID:
        description: Optional unique identifier of the room. A default UID is created
          if not present
        example: 89e47f30
        type: string
    required:
    - members
    type: object
  handlers.MessageBody:
    properties:
      content:
        description: Message content
        example: Hello
        type: string
      status:
        allOf:
        - $ref: '#/definitions/message.Status'
        default: DRAFT
        description: Message status
        enum:
        - DRAFT
        - SENT
        example: SENT
    type: object
  handlers.MessageResponse:
    properties:
      data:
        $ref: '#/definitions/entities.Message'
    type: object
  handlers.MessagesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.Message'
        type: array
    type: object
  handlers.RoomResponse:
    properties:
      data:
        $ref: '#/definitions/entities.Room'
    type: object
  handlers.RoomsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.Room'
        type: array
    type: object
  handlers.UpdateRoomBody:
    properties:
      name:
        description: Updated group name
        example: Friends
        type: string
    type: object
  handlers.UserBody:
    properties:
      name:
        description: Name of the user
        example: John Doe
        type: string
    type: object
  handlers.UserResponse:
    properties:
      data:
        $ref: '#/definitions/entities.User'
    type: object
  handlers.UsersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/entities.User'
        type: array
    type: object
  message.Status:
    enum:
    - DRAFT
    - SENT
    type: string
    x-enum-varnames:
    - StatusDraft
    - StatusSent
  roommember.Role:
    enum:
    - ADMIN
    - MEMBER
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleMember
info:
  contact: {}
paths:
  /v1/rooms:
    get:
      consumes:
      - application/json
      description: Retreive list of all rooms that calling user is a member of.
      parameters:
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      - description: Page number
        example: "1"
        in: query
        name: page
        type: string
      - description: Rooms per page
        example: "20"
        in: query
        name: size
        type: string
      - description: Additional objects to be included in the response
        example: members
        in: query
        name: include
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RoomsResponse'
      security:
      - ApiKey: []
      summary: List rooms
      tags:
      - Rooms
    post:
      consumes:
      - application/json
      description: Create a room and return the created room. Calling user is added
        as an ADMIN in the room.
      parameters:
      - description: Room Request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateRoomBody'
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.RoomResponse'
      security:
      - ApiKey: []
      summary: Create a room
      tags:
      - Rooms
  /v1/rooms/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a room. Calling user should be an ADMIN in the room.
      parameters:
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - ApiKey: []
      summary: Delete a room
      tags:
      - Rooms
    get:
      consumes:
      - application/json
      description: Get a single room by its id.
      parameters:
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RoomResponse'
      security:
      - ApiKey: []
      summary: Get room
      tags:
      - Rooms
    patch:
      consumes:
      - application/json
      description: Update a room and return the updated room. Calling user should
        be an ADMIN in the room.
      parameters:
      - description: Room Request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateRoomBody'
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RoomResponse'
      security:
      - ApiKey: []
      summary: Update a room
      tags:
      - Rooms
  /v1/rooms/{roomID}/messages:
    get:
      consumes:
      - application/json
      description: List messages in a room. Returns all SENT messages in the room
        along with drafts created by the calling user in descending order of modified
        time. Calling user should be a member in the room.
      parameters:
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room id of the room in which message is added
        in: path
        name: roomID
        required: true
        type: string
      - description: Modified date time upto which messages should be returned
        in: query
        name: modifiedBefore
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MessagesResponse'
      security:
      - ApiKey: []
      summary: List messages
      tags:
      - Messages
    post:
      consumes:
      - application/json
      description: Create a message in the specified room and return the created message.
        Calling user should be a member in the room. Calling user is added as message
        sender.
      parameters:
      - description: Message Request
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/handlers.MessageBody'
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room id of the room in which message is added
        in: path
        name: roomID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.MessageResponse'
      security:
      - ApiKey: []
      summary: Create a message
      tags:
      - Messages
  /v1/rooms/{roomID}/messages/messageID:
    delete:
      consumes:
      - application/json
      description: Delete a message. Message should be a DRAFT and Calling user should
        be the sender of the message.
      parameters:
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room id of the room in which message is added
        in: path
        name: roomID
        required: true
        type: string
      - description: Message id
        in: path
        name: messageID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - ApiKey: []
      summary: Delete a message
      tags:
      - Messages
    patch:
      consumes:
      - application/json
      description: Update a message and return the update message. Message should
        be a DRAFT and Calling user should be the sender of the message.
      parameters:
      - description: Message Request
        in: body
        name: message
        required: true
        schema:
          $ref: '#/definitions/handlers.MessageBody'
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      - description: Room id of the room in which message is added
        in: path
        name: roomID
        required: true
        type: string
      - description: Message id
        in: path
        name: messageID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.MessageResponse'
      security:
      - ApiKey: []
      summary: Update a message
      tags:
      - Messages
  /v1/users:
    delete:
      consumes:
      - application/json
      description: Delete a user.
      parameters:
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - ApiKey: []
      summary: Delete a user
      tags:
      - Users
    get:
      consumes:
      - application/json
      description: Retreive list of all users
      parameters:
      - description: External identifier of the user
        in: header
        name: X-User-ID
        type: string
      - description: Page number
        example: 1
        in: query
        name: page
        type: integer
      - description: Users per page
        example: 20
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UsersResponse'
      security:
      - ApiKey: []
      summary: List users
      tags:
      - Users
    patch:
      consumes:
      - application/json
      description: Update a user and return the updated user.
      parameters:
      - description: User Request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.UserBody'
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserResponse'
      security:
      - ApiKey: []
      summary: Update a user
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create a new user and return the created user.
      parameters:
      - description: User Request
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.UserBody'
      - description: External identifier of the user
        in: header
        name: X-User-ID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.UserResponse'
      security:
      - ApiKey: []
      summary: Create a user
      tags:
      - Users
securityDefinitions:
  ApiKey:
    in: header
    name: X-API-KEY
    type: apiKey
swagger: "2.0"
